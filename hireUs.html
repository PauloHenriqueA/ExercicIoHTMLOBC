<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="spacex.html">
          <form action="spacex.html">
            <input
              type="image"
              src="logo (1).png"
              alt="Submit"
              width="250px"
              height="75px"
            />
          </form>
        </a>
        <a href="spaceships.html">The Spaceships</a> |
        <a href="hireUs.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <div>
        <h2>Hire Us Now</h2>
      </div>

      <div>
        <p>
          Leave a message to request one of your service and we will get back to
          you as soon as possible
        </p>
      </div>
    </section>

    <section>
      <div>
        <label for="n">Name:</label>
        <input type="text" name="name" id="n" /> -
        <label for="e">Email:</label>
        <input type="email" name="email" id="e" />
      </div>
      <br />
      <div>
        Spaceship:
        <select name="list" id="l">
          Spaceship
          <option>Falcon 9</option>
          <option>Falcon Heavy</option>
        </select>
        |
        <label for="t">Type of Service: </label>
        <input type="text" name="type" id="t" />
      </div>
      <br />
      <br />
      <div>
        <input type="submit" name="submit" value="Send Message" />
      </div>
    </section>
  </body>
</html>
